<div class="title-subtitle">
    <h1>Informe o CPF do futuro cooperado (a)</h1>
    <p>Se necessário, você poderá duplicar uma conta existente ou pausar e retornar este cadastro futuramente.</p>
    <p>Digite apenas os números (sem pontos ou traços).</p>
</div>
<br/>
<form [formGroup]="cpf" (ngSubmit)="verifyCpfUser()" autocomplete="off">
    <label>CPF</label>
    <input matInput formControlName="cpf" placeholder="000.000.000-00" mask="000.000.000-00" [(ngModel)]="data">
    <button mat-raised-button type="submit" [disabled]="!verifyInitRender">Consultar por CPF</button>
</form>
